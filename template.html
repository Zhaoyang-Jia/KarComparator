<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Images</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>{{ text }}</p>
    {% for image in images %}
    <div>
        <img src="{{ image }}" alt="Image">
    </div>
    {% endfor %}
</body>
</html>
